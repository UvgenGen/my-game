
{% extends "base.html" %}

{% block body %}
    {{ block.super }}

    <div class="max-w-md mx-auto bg-white shadow-md rounded-md p-8">
        <h2 class="text-2xl font-bold mb-4">Registration Form</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" type="submit">Register</button>
        </form>
    </div>

{% endblock %}
